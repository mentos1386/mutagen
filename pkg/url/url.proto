syntax = "proto3";

package url;

option go_package = "github.com/havoc-io/mutagen/pkg/url";

enum Protocol {
    Local = 0;
    SSH = 1;
    Custom = 2;
    // Enumeration values 3-10 are reserved for core protocols.
    Docker = 11;
}

message URL {
    Protocol protocol = 1;
    string username = 2;
    string hostname = 3;
    uint32 port = 4;
    string path = 5;
    map<string, string> environment = 6;
}
